<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f1eb;
            margin: 0;
            padding: 15px;
            direction: rtl;
            text-align: center;
        }

        .container {
            max-width: 420px;
            margin: auto;
        }

        h1 {
            color: #5a3e2b;
        }

        .lang-btn {
            background: #ddd;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .section {
            background: #fff;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

            .section h2 {
                color: #3b2a20;
                border-bottom: 1px solid #ccc;
                padding-bottom: 5px;
            }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

            .item img {
                width: 45px;
                height: 45px;
                border-radius: 8px;
            }

        .price {
            font-weight: bold;
        }

        button {
            background: #5a3e2b;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        #qrcode {
            margin-top: 15px;
        }

        @media print {
            button, .lang-btn {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <button class="lang-btn" onclick="toggleLang()">🌐 English</button>

        <h1 id="title">☕ منيو الكوفي شوب</h1>

        <!-- HOT COFFEE -->
        <div class="section">
            <h2 id="hotTitle">قهوة ساخنة</h2>

            <div class="item">
                <img src="https://i.imgur.com/8Km9tLL.png">
                <span id="espresso">إسبريسو</span>
                <span class="price">8 ₪</span>
            </div>

            <div class="item">
                <img src="https://i.imgur.com/4JX0D0X.png">
                <span id="cappuccino">كابتشينو</span>
                <span class="price">12 ₪</span>
            </div>
        </div>

        <!-- COLD DRINKS -->
        <div class="section">
            <h2 id="coldTitle">مشروبات باردة</h2>

            <div class="item">
                <img src="https://i.imgur.com/vX2zF7V.png">
                <span id="icedLatte">آيس لاتيه</span>
                <span class="price">14 ₪</span>
            </div>

            <div class="item">
                <img src="https://i.imgur.com/7X9jM7N.png">
                <span id="frappe">فرابيه</span>
                <span class="price">16 ₪</span>
            </div>
        </div>

        <!-- DESSERTS -->
        <div class="section">
            <h2 id="dessertTitle">حلويات</h2>

            <div class="item">
                <img src="https://i.imgur.com/Fk6ZyZx.png">
                <span id="cake">تشيز كيك</span>
                <span class="price">18 ₪</span>
            </div>
        </div>

        <h2>📱 QR Code للمنيو</h2>

        <button onclick="generateQR()">إنشاء QR</button>
        <button onclick="downloadQR()">تحميل QR</button>

        <div id="qrcode"></div>

    </div>

    <script>
        let isArabic = true;

        function toggleLang() {
            isArabic = !isArabic;

            document.body.dir = isArabic ? "rtl" : "ltr";

            document.getElementById("title").innerText = isArabic ? "☕ منيو الكوفي شوب" : "☕ Coffee Shop Menu";
            document.getElementById("hotTitle").innerText = isArabic ? "قهوة ساخنة" : "Hot Coffee";
            document.getElementById("coldTitle").innerText = isArabic ? "مشروبات باردة" : "Cold Drinks";
            document.getElementById("dessertTitle").innerText = isArabic ? "حلويات" : "Desserts";

            document.getElementById("espresso").innerText = isArabic ? "إسبريسو" : "Espresso";
            document.getElementById("cappuccino").innerText = isArabic ? "كابتشينو" : "Cappuccino";
            document.getElementById("icedLatte").innerText = isArabic ? "آيس لاتيه" : "Iced Latte";
            document.getElementById("frappe").innerText = isArabic ? "فرابيه" : "Frappe";
            document.getElementById("cake").innerText = isArabic ? "تشيز كيك" : "Cheesecake";
        }

        function generateQR() {
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: "https://USERNAME.github.io/coffee-menu/",
                width: 200,
                height: 200
            });
        }

        function downloadQR() {
            let img = document.querySelector("#qrcode img");
            if (!img) {
                alert("أنشئ QR أولاً");
                return;
            }
            let link = document.createElement("a");
            link.href = img.src;
            link.download = "menu_qr.png";
            link.click();
        }
    </script>

</body>
</html>
